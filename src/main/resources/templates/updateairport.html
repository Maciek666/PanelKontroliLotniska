<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>

</head>
<body th:style="'background: url(/img/NieboXD.png) no-repeat center center fixed;'">


<div class="container"  align="center">

    <div class="row">
        <div class="col-sm-6" style="min-height: 120px"></div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form action="/update" method="post" id="form">
                <input type="hidden" name="name" th:value="${airport.name}">

                <div class="form-group">
                    <label for="nameField">Nazwa lotniska</label>
                    <input class="form-control" id="nameField" rows="1" name="newName" th:value="${airport.name}" required/>
                </div>

                <div class="form-group">
                    <label for="cityField">Duże miasto w okolicy</label>
                    <input class="form-control" id="cityField" rows="2" name="city"
                           th:value="${airport.city}" required/>
                </div>

                <button type="submit" class="btn btn-primary" form="form">aktualizuj produkt</button>

                <button type="submit" class="btn btn-default" form="prod">wróć</button>

            </form>


            <form action="/airports" method="get" id="prod"></form>

        </div>
    </div>


</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>

</head>

<body th:style="'background: url(/img/NieboXD.png) no-repeat center center fixed;'">

<div class="container"  align="center">

    <div class="row">
        <div class="col-sm-6" style="min-height: 120px"></div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form action="/add" method="post">
                <div class="form-group">
                    <label for="nameField">Wpisz nazwę lotniska</label>
                    <input class="form-control" id = "nameField" type="text" rows ="1" name="name" required/>
                </div>

                <div class="form-group">
                    <label for="cityField">Wpisz miasto w którym jest</label>
                    <input class="form-control" id = "cityField" type="text" rows ="2" name="city" required/>
                </div>

                <button type="submit" class="btn btn-primary">dodaj produkt</button>
                <button type="submit" class="btn btn-default" form="prod">wróć</button>


            </form>

            <!--tylko po to by obsluzyc przycis powrotu do listy produktów-->
            <form action="/airports" method="get" id="prod"></form>


        </div>
    </div>


</div>

</body>
</html>

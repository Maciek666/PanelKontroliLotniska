<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>

</head>
<body th:style="'background: url(/img/NieboXD.png) no-repeat center center fixed;'">

<div class="container"  align="center">

    <div class="row">
        <div class="col-sm-6" style="min-height: 120px"></div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form action="/addairplane" method="post">
                <div class="form-group">
                    <label for="airportSelector">Wybierz lotnisko</label>
                    <select class="form-control" id="airportSelector" name="airport">
                        <option th:each="a : ${airport}" th:text="${a.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="modelField">Wpisz model</label>
                    <!--<textarea class="form-control" id="modelField" rows="1" name="plane"></textarea>-->
                    <input class="form-control" id = "modelField" type="text" rows ="1" name="plane" required/>
                </div>

                <div class="form-group">
                    <label for="vinField">Wpisz VIN</label>
                    <input class="form-control" id = "vinField" type="text" rows ="2" name="series" required/>
                </div>

                <div class="form-group">
                    <label for="numberField">Ilość miejsc</label>
                    <input type="number"  min="1" value="1" class="form-control" id="numberField" rows="1" name="places" required/>
                </div>


                <button id="dodaj" type="submit" class="btn btn-primary">dodaj produkt</button>
                <!--<a href="/products">cofnij do listy produktów</a>-->

                <button type="submit" class="btn btn-default" form="prod">wróć</button>

                <!--<div class="form-group">-->
                <!--<label for="exampleFormControlTextarea1">Example textarea</label>-->
                <!--<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>-->
                <!--</div>-->
            </form>

            <!--tylko po to by obsluzyc przycis powrotu do listy produktów-->
            <form action="/airplanes" method="get" id="prod"></form>


        </div>
    </div>


</div>


</body>
</html>

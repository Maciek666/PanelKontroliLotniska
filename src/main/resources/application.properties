#---------------------------
# MYSQL
#---------------------------
spring.datasource.username=airport
spring.datasource.password=pass
spring.datasource.url=jdbc:mysql://localhost:3306/airport?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

#---------------------------
# HIBERNATE
#---------------------------
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=info
spring.jpa.open-in-view=false

#---------------------------
# SERVER
#---------------------------
server.port=8080
